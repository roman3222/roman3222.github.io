<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на процедуры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #timeList {
            display: none; /* Скрываем список времени по умолчанию */
            margin-top: 10px;
        }
        #timeList div {
            padding: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 5px;
            border-radius: 5px;
        }
        #timeList div:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Запись на процедуры</h1>
    <form id="appointmentForm">
        <label for="procedure">Выберите процедуру:</label>
        <select id="procedure" name="procedure" required>
            <option value="">-- Выберите процедуру --</option>
            <option value="massaz">Массаж</option>
            <option value="manikyur">Маникюр</option>
            <option value="pedikyur">Педикюр</option>
        </select>

        <label for="date">Выберите дату:</label>
        <input type="date" id="date" name="date" required>

        <!-- Список времени -->
        <div id="timeList">
            <div data-time="10:00">10:00</div>
            <div data-time="11:00">11:00</div>
            <div data-time="12:00">12:00</div>
            <div data-time="13:00">13:00</div>
            <div data-time="14:00">14:00</div>
            <div data-time="15:00">15:00</div>
        </div>

        <button type="submit">Записаться</button>
    </form>

    <script>
        // Проверяем, запущено ли приложение из Telegram
        if (!window.Telegram || !window.Telegram.WebApp) {
            alert('Это веб-приложение предназначено для использования в Telegram!');
            document.body.innerHTML = 'Это веб-приложение предназначено для использования в Telegram!';
            return;
        }

        const webApp = window.Telegram.WebApp;

        // Элементы формы
        const form = document.getElementById('appointmentForm');
        const dateInput = document.getElementById('date');
        const timeList = document.getElementById('timeList');

        // Обработчик выбора даты
        dateInput.addEventListener('change', () => {
            // Показываем список времени при выборе даты
            timeList.style.display = 'block';
        });

        // Обработчик выбора времени
        timeList.addEventListener('click', (event) => {
            if (event.target.tagName === 'DIV') {
                const selectedTime = event.target.getAttribute('data-time');
                alert(`Вы выбрали время: ${selectedTime}`);
                // Можно сохранить выбранное время в скрытое поле или переменную
            }
        });

        // Обработчик отправки формы
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            // Собираем данные из формы
            const procedure = form.procedure.value;
            const date = form.date.value;
            const time = form.querySelector('#timeList div[data-time]')?.getAttribute('data-time'); // Получаем выбранное время

            if (!time) {
                alert('Пожалуйста, выберите время!');
                return;
            }

            // Формируем JSON с данными
            const data = {
                procedure,
                date,
                time
            };

            // Отправляем данные боту
            webApp.sendData(JSON.stringify(data));

            // Закрываем веб-приложение
            webApp.close();
        });

        // Опционально: изменение заголовка веб-приложения
        webApp.expand(); // Развернуть веб-приложение на весь экран
        webApp.MainButton.setText('Записаться'); // Изменить текст кнопки подтверждения
        webApp.MainButton.show(); // Показать кнопку подтверждения
    </script>
</body>
</html>
